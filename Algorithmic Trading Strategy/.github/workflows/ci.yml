name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libomp-dev

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Run tests
        run: cd build && ctest --output-on-failure

      - name: Run benchmark (quick)
        run: |
          cd build
          timeout 60 ./backtest --symbols 5 --days 504 --output /tmp/test_output || true
          ls -la /tmp/test_output/momentum/ 2>/dev/null || echo "No output"

  python-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: python/requirements.txt

      - name: Install Python dependencies
        run: pip install -r python/requirements.txt

      - name: Lint
        run: pip install ruff && ruff check python/
