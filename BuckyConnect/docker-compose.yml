version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=http://localhost:5173
      - DB_PATH=/app/data/buckyconnect.db
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - db_data:/app/data

volumes:
  redis_data:
  db_data:
